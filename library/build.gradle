apply plugin: 'com.android.library'
apply from: 'maven.gradle'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'debug'

    publishedGroupId = 'com.abooc.debug'
    artifact = 'debug'

    // 项目描述
    libraryName = 'Debug'
    libraryDescription = 'Android app dev debug utils.'

    // 源码
    siteUrl = 'https://github.com/abooc/debug'
    gitUrl = 'https://github.com/abooc/debug.git'

    // 发布版本
    libraryVersion = '0.3.0'

    // 开发者信息
    developerId = 'ruiyulee'
    developerName = 'Ruiyu Lee'
    developerEmail = 'ruiyulee.mail@gmail.com'

    // 许可
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 25
    buildToolsVersion "25"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

