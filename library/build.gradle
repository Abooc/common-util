apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'common-util'

    publishedGroupId = 'com.abooc'
    artifact = 'common-util'

    // 项目描述
    libraryName = 'CommonUtil'
    libraryDescription = 'Android app dev common utils.'

    // 源码
    siteUrl = 'https://github.com/Abooc/common-util'
    gitUrl = 'https://github.com/Abooc/common-util.git'

    // 发布版本
    libraryVersion = '0.2.0'

    // 开发者信息
    developerId = 'ruiyulee'
    developerName = 'Ruiyu Lee'
    developerEmail = 'ruiyulee.mail@gmail.com'

    // 许可
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

